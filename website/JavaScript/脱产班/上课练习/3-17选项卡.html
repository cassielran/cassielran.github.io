<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>
	<style>
		*{
			padding: 0;margin: 0;
		}
		.clearfix:before,.clearfix:after{display: table;content: "";}
		.clearfix:after{clear: both;}
		.clearfix:{zoom:1;}
		li{
			float: left;
			list-style: none;
			cursor:pointer;
			width: 60px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border:1px solid black;
		}
		.color{
			background-color: #cee;
		}
		.box1,.box2,.box3{
			width: 184px;
			height: 300px;
			border:1px solid black;
		}
		.box1{
			background-color: #0ff;
		}
		.box2{
			display:none;
			background-color: #f3f;
		}
		.box3{
			display:none;
			background-color: #ff5;
		}

	</style>
</head>
<body>

	<ul class="clearfix">
		<li>选项一</li>
		<li>选项二</li>
		<li>选项三</li>
	</ul>
	<div class="b-box">
		<div class="box box1">内容一</div>
		<div class="box box2">内容二</div>
		<div class="box box3">内容三</div>
	</div>
	<script src="../script/jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			var index = $(this).index();
			$(this).addClass("color");
			$(this).siblings().removeClass("color");
			$(".box").eq(index).css("display","block").siblings().css("display","none");
			//$(".box")获取了4个对象，eq获取4个中的点击的那第几个元素
			$(".b-box>div").eq(index).css("display","block").siblings().css("display","none");
			//这个也行
			// $(".b-box").children().eq(index).css("display","block").siblings().css("display","none");//用这个也行，但是用find不行
		})
	</script>
</body>
</html>
