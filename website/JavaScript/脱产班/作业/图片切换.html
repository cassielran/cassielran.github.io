<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>切换图片</title>
	<link rel="stylesheet" href="li.css">
</head>
<body>
	<div class="box">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<img src="../images/01.jpg" alt="">
	</div>

	<script src="../script/jquery-1.11.1.js"></script>
	<script>
		$("li").click(function(){
			var index = $(this).index();
			// console.log(index);
			var src = "../images/" + "0"+(index+1) + ".jpg";
			// console.log(src);
			$("img").attr("src",src);
			$(this).addClass("color");
			$(this).siblings().removeClass("color")
		})
	</script>
</body>
</html>
