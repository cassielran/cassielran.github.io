<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mouseout/over与mouseenter/leave的区别</title>
	<style>
		.bigbox
		{
			width: 300px;
			height: 300px;
			background-color: #ee0;
		}
		.box
		{
			width: 100px;
			height: 100px;
			background-color: #0ee;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box"></div>
	</div>


	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		// $(".bigbox").mouseover(function(){
		// 	console.log("移入")
		// })
		// $(".bigbox").mouseout(function(){
		// 	console.log("移出")
		// })
		
		$(".bigbox").mouseenter(function(){
			console.log("移入")
		})
		$(".bigbox").mouseleave(function(){
			console.log("移出")
		})


	</script>
</body>
</html>
