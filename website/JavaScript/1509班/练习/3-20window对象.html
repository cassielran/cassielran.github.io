<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><a href="">苹果</a><span>删除</span></li>
		<li><a href="">香蕉</a><span>删除</span></li>
		<li><a href="">草莓</a><span>删除</span></li>
	</ul>
	<input type="button" value="添加" id="btn">
	<script src="../script/jquery-1.11.1.js"></script>
	<script>
		$("span").click(function(){
			var result = window.confirm("确认删除")
			//也可以写成var result = confirm("确认删除")
			if(result){
				$(this).parent().remove();
			}
		})

		$("#btn").click(function(){
			var result = window.prompt("请输入添加的内容")
			//也可以写成var result =prompt("请输入添加的内容")
			var li = "<li>"+ result +"</li> "
			// $("ul").append(li);//会把点击取消时的返回值null也添加进去
			if(result != null){
				$("ul").append(li);
			}
		})
	</script>
</body>
</html>
