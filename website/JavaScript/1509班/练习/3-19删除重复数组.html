<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除重复数组</title>
</head>
<body>
	<script>
		arr=[1,2,3,1,3,4,3,5];
		//方法一
		var obj={};
		for(var i=0;i<arr.length;i++){
			if(obj[arr[i]] == undefined){//[arr[i]]是对象obj的属性，如果obj的属性没有被赋值
				obj[arr[i]] = 1;//那么就给obj的属性赋值为1
			}
		}
		var newArr=[];
		for(var i in obj){//i是obj中的属性的值
			newArr.push(Number(i));//将i添加给数组newArr
		}
		console.log(newArr)//输出数组newArr

		//方法二,遍历数组与新数组比较，没有重复就添加
		
	</script>
</body>
</html>
