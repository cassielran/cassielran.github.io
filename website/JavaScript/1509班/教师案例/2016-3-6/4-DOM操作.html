<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加元素">
	<ul id="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li> 
	</ul>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			var val = $("#txt").val();
			var li = "<li>" + val + "</li>"
			$("#list").append(li);


		})
	</script>
</body>
</html>
