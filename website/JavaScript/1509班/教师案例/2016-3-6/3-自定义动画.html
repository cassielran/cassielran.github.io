<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.big-box{
			width:400px;
			height:100px;
		}
		.box{
			width:100px;
			height:100px;
			float: left
		}
		.box1{
			background-color: #f00;
		}
		.box2{
			background-color: #0f0;
		}
		.box3{
			background-color: #00f;
		}
		.box4{
			background-color: #ff0;
		}
		.view{
			width:100px;
			height:100px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="view">
		<div class="big-box">
			<div class="box box1">
			
			</div>
			<div class="box box2">
			
			</div>
			<div class="box box3">
			
			</div>
			<div class="box box4">
			
			</div>
		</div>
	</div>
	
	
	
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		$(".big-box").animate({"margin-left":"-100px"},5000);

	</script>

</body>
</html>
