<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#list li{
			list-style: none;
			float: left;
			height:30px;
			width:80px;
			border:1px solid #f00;
			overflow: hidden;
		}
		#list a,#list span{
			display: block;
			width:80px;
			height:30px;
			text-align: center;
			line-height: 30px;
		}
		#list a{
			background-color: #ff0;
		}
		#list span{
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<ul id="list">

		</li>

		</li>
	</ul>


	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		$("#list li").mouseenter(function(){

		})

	</script>
</body>
</html>
