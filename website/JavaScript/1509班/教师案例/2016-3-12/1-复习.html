<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>



	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script type="text/javascript">

		//声明变量
		// var num1 = "10";
		// var num2 = "20";
		// var num3 = num1 + num2;
		// console.log(num3);

		//选择器
		// $("#id")
		// $(".class")
		// $("ul")
		// $("ul li")

		//改变属性
		$().css();
		$().attr();

		//获取元素
		$().children();
		$().find();
		$().parent();
		$().siblings();

		//DOM操作
		$().append();
		$().prepend();
		$().remove();

		//动画
		$().show();
		$().hide();
		$().slideDown();
		$().slideUp();
		$().fadeIn();
		$().fadeOut();
		$().fadeToggle();
		$().slideToggle();
		$().toggle();
		$().fadeTo();
		$().animate();

		//事件
		$().click(function(event){
			event.pageX;
			event.pageY;
		});


		$().mouseover();
		$().mouseout();
		$().mouseenter();
		$().mouseleave();

		//提示
		console.log();
		alert();



	</script>

</body>
</html>
