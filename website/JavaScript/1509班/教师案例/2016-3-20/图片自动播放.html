<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.view{
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
		.list{
			width:1000px;
			height:200px;
			list-style: none;
		}
		.box{
			width:200px;
			height: 200px;
			float: left;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
		.green{
			background-color: green;
		}
		.blue{
			background-color: blue;
		}
		.black{
			background-color: black;
		}
		.btn{
			list-style: none;
		}
		.btn li{
			width:20px;
			height:20px;
			line-height: 20px;
			text-align: center;
			border: 1px solid #00f;
			float: left;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="view">
		<ul class="list">
			<li class="box red"></li>
			<li class="box yellow"></li>
			<li class="box green"></li>
			<li class="box blue"></li>
			<li class="box black"></li>
		</ul>
	</div>
	<ul class="btn">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">

		var num = 0;
		function ani(){
			var marLeft = -200 * num;
			$(".list").animate({"margin-left":marLeft},500);
			num++;
			num = num == 5 ? 0 : num;
		}
		var t = setInterval(ani,1000)

		$(".btn li").mouseenter(function(){
			clearInterval(t);
		}).mouseleave(function(){
			t = setInterval(ani,2000)
		}).click(function(){
			var index = $(this).index();
			var marLeft = index * -200;
			num = index+1;
			$(".list").animate({"margin-left":marLeft},200);
		})
	</script>
</body>
</html>
