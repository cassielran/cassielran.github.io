<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
</head>
<body>
	<input type="text" id="txt"/><br>
	<input type="button" class="btn num" value="0" >
	<input type="button" class="btn num" value="1" >
	<input type="button" class="btn num" value="2" >
	<input type="button" class="btn num" value="3" >
	<input type="button" class="btn num" value="4" >
	<input type="button" class="btn num" value="5" >
	<input type="button" class="btn num" value="6" >
	<input type="button" class="btn num" value="7" >
	<input type="button" class="btn num" value="8" >
	<input type="button" class="btn num" value="9" ><br/>
	<input type="button" class="sign" value="+">
	<input type="button" class="sign" value="-">
	<input type="button" class="sign" value="*">
	<input type="button" class="sign" value="/"><br/>
	<input type="button" class="sign clear" value="c">
	<input type="button" class="sign result" value="=">
	<script type="text/javascript" src="script/jquery-1.11.1.js"></script>
	<script >
			var num1="";
			var num2="";
			var sign="";
			var result=0;
			$(".num").click(function(){
			var val=$(this).val();
			if(sign==""){
			num1 += val;
			$("#txt").val(num1);
		
			}else {
			num2 += val;
			$("#txt").val(num2);
		
			}
		})
		
		$(".sign").click(function(){
			var sign=$(this).val();
			
		})
		$(".result").click(function(){
			var number1=Number(num1);
			var number2=Number(num2);
		})
		switch(sign){
			case "+":result=number1+number2;break;
			case "-":result=number1-number2;break;
			case "*":result=number1*number2;break;
			case "/":result=number1/number2;break;
		}
		$("#txt").val(result);
		$(".clear").click(function(){
			num1 = "";
			num2 = "";
			sign = "";
			$("#txt").val("");
		})

	</script>	
</body>
</html>
