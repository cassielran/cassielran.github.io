<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
		}
	</style>
</head>
<body>

	<div class="box"></div>
	<img id="pic" src="images/1.jpg" alt="">

	<script src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		// 选择器和方法
		// $(".box").css(
		// {
		// 	"width":"200px",
		// 	"height":"300px"
		// }
		// );

		//事件

		$(".box").click(function(){

			$(this).css({
				"width":"200px",
				"height":"300px",
				"background-color":"#0f0",
				"margin":"0 auto"
			});

		})
		//attr方法，设置或者获取元素属性
		$("#pic").click(function(){
			$(this).attr("src","images/5.jpg");
		})







	</script>
</body>
</html>
