<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="tx1">
	<input type="text" id="sign">
	<input type="text" id="tx2">=
	<input type="text" id="res">
	<br>
	<input type="button" id="bn" value="计算">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript">
	function count(x,y,sign){
		 var result=0;
		 var x=Number($("#tx1").val());
		 var y=Number($("#tx2").val());
		switch(sign){
			case "+":result=x+y;break;
			case "-":result=x-y;break;
			case "*":result=x*y;break;
			case "/":result=x/y;break;
		}
		return result;
	}
		var result=count(x,y,sign);
		$("#bn").click(function count(x,y,sign){
			$("#res").val(result);
		})

	</script>
</body>
</html>
