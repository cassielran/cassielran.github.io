<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			height:300px;
			width:300px;
			background-color: #f00;
		}
	</style>
</head>
<body>

	<input type="button" value="隐藏" id="hide">
	<input type="button" value="显示" id="show">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="显示隐藏切换" id="toggle">
	<input type="button" value="渐出渐入切换" id="fadeToggle">
	<input type="button" value="下拉上卷切换" id="slideToggle">
	<input type="button" value="自定义动画" id="animate">

	<div class="box"></div>

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">

		$("#hide").click(function(){
			$(".box").hide(5000);
		})

		$("#show").click(function(){
			$(".box").show(5000);
		})

		$("#slideDown").click(function(){
			$(".box").stop().slideDown(5000);
		})

		$("#slideUp").click(function(){
			$(".box").stop().slideUp(5000);
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut(5000);
		})

		$("#fadeIn").click(function(){
			$(".box").fadeIn(5000);
		})
		$("#toggle").click(function(){
			$(".box").toggle(5000);
		})
		$("#fadeToggle").click(function(){
			$(".box").fadeToggle(5000);
		})
		$("#slideToggle").click(function(){
			$(".box").slideToggle(5000);
		})


		$().mouseenter(function(){

		})

		$().mouseleave(function(){

		})

		//3-16日

		$("#animate").click(function(){

			$(".box").animate({"width":100,"height":100},5000)

		})


	</script>

</body>
</html>
