<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box
		{
			width: 200px;
			height: 200px;
			background-color: #ff6;
			display: none;
		}
	</style>
</head>
<body>
	<input id="show" type="button" value="显示">
	<input id="hide" type="button" value="隐身">
	<input id="slideUp" type="button" value="上卷">
	<input id="slideDown" type="button" value="下拉">
	<input id="fadeOut" type="button" value="渐出">
	<input id="fadeIn" type="button" value="渐入">
	<input id="toggle" type="button" value="显示隐藏切换">
	<input id="slideToggle" type="button" value="上卷下拉切换">
	<input id="fadeToggle" type="button" value="渐出渐入切换">
	<div class="box"></div>

	<script src="../script/jquery-1.11.1.js"></script>
	<script>
		$("#show").click(function(){
			$(".box").show(500);
		})
		$("#hide").click(function(){
			$(".box").hide(500);
		})
		$("#slideUp").click(function(){
			$(".box").slideUp(500);
		})
		$("#slideDown").click(function(){
			$(".box").slideDown(500);
		})
		$("#fadeOut").click(function(){
			$(".box").fadeOut(500);
		})
		$("#fadeIn").click(function(){
			$(".box").fadeIn(500);
		})
		$("#show").click(function(){
			$(".box").show(500);
		})
		$("#toggle").click(function(){
			$(".box").toggle(500);
		})
		$("#slideToggle").click(function(){
			$(".box").slideToggle(500);
		})
		$("#fadeToggle").click(function(){
			$(".box").fadeToggle(500);
		})


		

		$().mouseenter(function(){

		});
		$().mouseenter(function(){
			
		});
	</script>
</body>
</html>
