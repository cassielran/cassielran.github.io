<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = ["yi","er","san","si"]
		//遍历数组
		for(var i=0;i < arr.length;i++){
			console.log(arr[i]);
		}

		//添加删除数组
		arr.push("lee");//结尾添加
		console.log(arr);

		arr.pop();//删除结尾
		console.log(arr);

		arr.unshift("中文");//开头添加
		console.log(arr);

		arr.shift();//删除开头
		console.log(arr);


	</script>
</body>
</html>
