<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.view{
			width: 170px;
			margin: 100px auto;
			background-color: #ccc;
			padding: 10px;
		}
		#txt{
			width: 160px;
			height: 30px;
		}
		.btn{
			display: inline-block;
			width: 30px;
			height: 30px;
			margin-right: 6px;
			margin-top: 6px;
		}
	</style>
</head>
<body>
	<div class="view">
		<input type="text" id="txt">
		<input type="button" class="btn num"  value="1">
		<input type="button" class="btn num"  value="2">
		<input type="button" class="btn num"  value="3">
		<input type="button" class="btn sign"  value="+">
		<input type="button" class="btn num"  value="4">
		<input type="button" class="btn num"  value="5">
		<input type="button" class="btn num"  value="6">
		<input type="button" class="btn sign"  value="-">
		<input type="button" class="btn num"  value="7">
		<input type="button" class="btn num"  value="8">
		<input type="button" class="btn num"  value="9">
		<input type="button" class="btn sign"  value="*">
		<input type="button" class="btn num"  value="0">
		<input type="button" class="btn clear"  value="c">
		<input type="button" class="btn result"  value="=">
		<input type="button" class="btn sign"  value="/">
	</div>

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var num1 = "";
		var num2 = "";
		var sign = "";
		var result = 0;

		$(".num").click(function(){
			var val = $(this).val();
			if(sign == ""){
				num1 =num1 + val;
				// num1 +=val;
				$("#txt").val(num1);
			}else{
				num2 =num2 + val;
				// num2 += val;
				$("#txt").val(num2);
			}
		})

		$(".sign").click(function(){
			sign = $(this).val();
		})
		$(".result").click(function(){
		 var number1=Number(num1);
         var number2=Number(num2);
           switch(sign){
            case"+":result=number1+number2;break;
            case"-":result=number1-number2;break;
            case"*":result=number1*number2;break;
            case"/":result=number1/number2;break;
            }
             $("#txt").val(result);
        })
         $(".clear").click(function(){
         	num1=""
         	num2=""
         	sign=""
         	$("#txt").val("");
         })
	</script>
</body>
</html>
