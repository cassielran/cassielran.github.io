<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="验证">



	<script type="text/javascript" src=js/jquery-1.11.1.js></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			//var re=/^([1]{1})([3,5,7,8]{1})([1-9]{1})[0-9]{8}$/;
			var re=/^1([3578]{1})([1-9]{1})[0-9]{8}$/;
			// var str="13137778888";
			var str=$("#txt").val();
			var result=re.exec(str);
			console.log(result);
			if(result==null){
				alert("请输入正确的手机号码！")
			}else{
				alert("正确！！！")
			}

		})
	</script>
