<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<p><span id="second"></span>秒后跳转到百度</p>
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">

		var second = 5;
		$("#second").text(second);
		function setTime(){
			$("#second").text(second);
			second--;
			if(second == 0){
				location.href = "http://baidu.com"
			}
		}
		setInterval(setTime,1000);

	</script>
</body>
</html>
