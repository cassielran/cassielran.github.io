<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用index变换图片</title>
	<style type="text/css">
		ul li
		{	
			float: left;
			height: 20px;
			width: 20px;
			border:1px solid red;
			text-align: center;
			line-height: 20px;
			list-style-type: none;
			cursor:pointer;
		}
		img
		{
			width: 300px;
			height: 300px;
		}
		.color{background-color: red;}
	</style>
</head>
<body>
	<img class="pic" src="../images/1.jpg" alt="">
	<ul>
		<li class="list">1</li>
		<li class="list">2</li>
		<li class="list">3</li>
		<li class="list">4</li>
	</ul>


	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$(".list").click(function(){
			var index = $(this).index();
			var src = "../images/" + (index+1) + ".jpg";
			$(".pic").attr("src",src);
			$(this).addClass("color");
			$(this).siblings().removeClass("color");
		})
	</script>
</body>
</html>
